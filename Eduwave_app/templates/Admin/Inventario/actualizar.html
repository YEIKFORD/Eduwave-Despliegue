{% extends 'base.html' %}

{% load static %}

{% block title %}Actualizar inventario{% endblock %}

{% block estilos %}
    {{ block.super }}
{% endblock %}

{% block body_class %}{% endblock body_class %}


{% block content %}
    <form class="formulario-estructura" action="" method="POST">
        <h2 class="formulario-estructura__titulo" >Actualizar inventario</h2>
        {% csrf_token %}
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="codigo">Codigo: </label>
            <input class="formulario-estructura__campo" type="text" id="codigo" name="codigo" value="{{inventario.codigo}}" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="nombre">Nombre: </label>
            <input class="formulario-estructura__campo" type="text" id="nombre" name="nombre" value="{{inventario.nombre}}" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="descripcion">Descripci√≥n: </label>
            <input class="formulario-estructura__campo" type="text" id="descripcion" name="descripcion" value="{{inventario.descripcion}}" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="categoria_id">Categoria: </label>
            <select class="formulario-estructura__campo" name="categoria_id" id="categoria_id">
                {% for i in categorias %}
                <option value="{{ i.id }}" {% if inventario.categoria.id == i.id %}selected{% endif %}>
                    {{ i.nombre }}
                </option>
            {% endfor %}
            </select>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="ambiente_id">Ambiente: </label>
            <select class="formulario-estructura__campo" name="ambiente_id" id="ambiente_id">
                {% for i in ambientes %}
                <option value="{{ i.id }}" {% if mobiliario.ambiente.id == i.id %}selected{% endif %}>
                    {{r.numero_ambiente}} {{i.ambiente.sede.nombre}} {{i.ambiente.tipo_ambiente.nombre}}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="fecha_adquisicion">Fecha Adquisicion: </label>
            <input class="formulario-estructura__campo" type="date" id="fecha_adquisicion" name="fecha_adquisicion" value="{{ inventario.fecha_adquisicion|date:'Y-m-d' }}" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="num_placa_almacen"># Placa Almacen: </label>
            <input class="formulario-estructura__campo" type="text" id="num_placa_almacen" name="num_placa_almacen" value="{{inventario.num_placa_almacen}}" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="precio_compra">Precio de Compra: </label>
            <input class="formulario-estructura__campo" type="text" id="precio_compra" name="precio_compra" value="{{inventario.precio_compra}}" required>
        </div>
        
        <div class="formulario-estructura__grupo">
            <button  class="formulario-estructura__boton" type="submit" value="Crear" name="Guardar">Actualizar</button>
        </div>
    </form>
{% endblock %}
