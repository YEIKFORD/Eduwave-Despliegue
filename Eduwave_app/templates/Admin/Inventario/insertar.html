{% extends 'base.html' %}

{% load static %}

{% block title %}Crear inventario{% endblock %}

{% block estilos %}
    {{ block.super }}
{% endblock %}

{% block body_class %}{% endblock body_class %}


{% block content %}
    <form class="formulario-estructura" action="" method="POST">
        <h2 class="formulario-estructura__titulo">Crear inventario</h2>
        {% csrf_token %}
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="codigo">Codigo: </label>
            <input class="formulario-estructura__campo" type="text" id="codigo" name="codigo" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="nombre">Nombre: </label>
            <input class="formulario-estructura__campo" type="text" id="nombre" name="nombre" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="descripcion">Descripci√≥n: </label>
            <input class="formulario-estructura__campo" type="text" id="descripcion" name="descripcion" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="categoria_id">Categoria: </label>
            <select class="formulario-estructura__campo" name="categoria_id" id="categoria_id">
                {% for r in categorias %}
                <option value={{r.id}}>{{r.nombre}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="ambiente_id">Ambiente: </label>
            <select class="formulario-estructura__campo" name="ambiente_id" id="ambiente_id">
                {% for r in ambientes %}
                <option value={{r.id}}>{{r.numero_ambiente}} - {{r.tipo_ambiente.nombre}} - {{r.sede.nombre}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="fecha_adquisicion">Fecha Adquisicion: </label>
            <input class="formulario-estructura__campo" type="date" id="fecha_adquisicion" name="fecha_adquisicion" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="num_placa_almacen"># Placa Almacen: </label>
            <input class="formulario-estructura__campo" type="text" id="num_placa_almacen" name="num_placa_almacen" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="precio_compra">Precio de Compra: </label>
            <input class="formulario-estructura__campo" type="text" id="precio_compra" name="precio_compra" required>
        </div>
        
        <div class="formulario-estructura__grupo">
            <button  class="formulario-estructura__boton" type="submit" value="Crear" name="Guardar" class="submit-button">Guardar inventario</button>
        </div>
    </form>

</div>
{% endblock %}
