{% extends 'base.html' %}
{% load static %}

{% block title %}Actualizar Ficha{% endblock %}

{% block estilos %}
    {{ block.super }}
{% endblock %}

{% block body_class %}{% endblock body_class %}

{% block content %}
<form class="formulario-estructura" action="" method="POST">
    <h2 class="formulario-estructura__titulo">Actualizar Ficha</h2>
    {% csrf_token %}

    <div class="formulario-estructura__grupo">
        <label class="formulario-estructura__etiqueta" for="num_ficha">Número de Ficha:</label>
        <input class="formulario-estructura__campo" type="text" id="num_ficha" name="num_ficha" value="{{ ficha.num_ficha }}" required>
    </div>

    <div class="formulario-estructura__grupo">
        <label class="formulario-estructura__etiqueta" for="programa_id">Programa de Formación:</label>
        <select class="formulario-estructura__campo" name="programa_id" id="programa_id" required>
            <option value="" disabled>Seleccione un programa</option>
            {% for programa in programas %}
                <option value="{{ programa.id }}" {% if ficha.programa.id == programa.id %}selected{% endif %}>{{ programa.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="formulario-estructura__grupo">
        <button class="formulario-estructura__boton" type="submit">Actualizar</button>
    </div>
</form>
{% endblock %}
