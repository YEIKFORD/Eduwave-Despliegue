{% extends 'base.html' %}

{% load static %}

{% block title %}Actualizar Regional{% endblock %}

{% block estilos %}
    {{ block.super }}
{% endblock %}

{% block body_class %}{% endblock body_class %}


{% block content %}
    <form class="formulario-estructura" action="" method="POST">
        <h2 class="formulario-estructura__titulo" >Actualizar Regional</h2>
        {% csrf_token %}
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="codigo">Codigo Regional: </label>
            <input class="formulario-estructura__campo" type="text" name="codigo" value="{{regional.codigo}}" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="nombre">Nombre Regional:  </label>
            <input class="formulario-estructura__campo" type="text" name="nombre" value="{{regional.nombre}}" required>
        </div>
        <div class="formulario-estructura__grupo">
            <button  class="formulario-estructura__boton" type="submit" value="Crear" name="Guardar" class="submit-button">Actualizar</button>
        </div>
    
    </form>
{% endblock %}
