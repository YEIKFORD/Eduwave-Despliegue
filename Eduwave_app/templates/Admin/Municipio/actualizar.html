{% extends 'base.html' %}

{% load static %}

{% block title %}Actualizar Municipio{% endblock %}

{% block estilos %}
    {{ block.super }}
{% endblock %}

{% block body_class %}{% endblock body_class %}

{% block content %}
<form class="formulario-estructura" action="" method="POST">
    <h2 class="formulario-estructura__titulo">Actualizar Municipio</h2>
    {% csrf_token %}

    <div class="formulario-estructura__grupo">
        <label class="formulario-estructura__etiqueta" for="codigo_DANE">CÃ³digo DANE: </label>
        <input class="formulario-estructura__campo" type="number" id="codigo_DANE" name="codigo_DANE" value="{{ municipio.codigo_DANE }}" required>
    </div>

    <div class="formulario-estructura__grupo">
        <label class="formulario-estructura__etiqueta" for="nombre">Nombre: </label>
        <input class="formulario-estructura__campo" type="text" id="nombre" name="nombre" value="{{ municipio.nombre }}" required>
    </div>

    <div class="formulario-estructura__grupo">
        <label class="formulario-estructura__etiqueta" for="regional">Regional: </label><br>
        <select class="formulario-estructura__campo" name="regional" id="regional" required>
            {% for regional in regionales %}
            <option value="{{ regional.id }}" {% if municipio.regional.id == regional.id %} selected {% endif %}>
                {{ regional.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="formulario-estructura__grupo">
        <button class="formulario-estructura__boton submit-button" type="submit" name="Guardar">Actualizar</button>
    </div>
</form>

{% endblock %}
