{% extends 'base.html' %}

{% load static %}

{% block title %}Crear Municipio{% endblock %}

{% block estilos %}
    {{ block.super }}
{% endblock %}

{% block body_class %}{% endblock body_class %}


{% block content %}
    <form class="formulario-estructura" action="" method="POST">
        <h2 class="formulario-estructura__titulo">Crear Municipio</h2>
        {% csrf_token %}
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="codigo_DANE">Codigo DANE: </label>
            <input class="formulario-estructura__campo" type="text" id="codigo_DANE" name="codigo_DANE" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="nombre">Nombre: </label>
            <input class="formulario-estructura__campo" type="text" id="nombre" name="nombre" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="regional_id">Regional: </label>
            <select class="formulario-estructura__campo" name="regional_id" id="regional_id">
                {% for r in regional %}
                <option value={{r.id}}>{{r.nombre}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="formulario-estructura__grupo">
            <button  class="formulario-estructura__boton" type="submit" value="Crear" name="Guardar" class="submit-button">Crear</button>
        </div>
    </form>

</div>
{% endblock %}
