{% extends 'base.html' %}

{% load static %}

{% block title %}Crear Red{% endblock %}

{% block estilos %}
    {{ block.super }}
{% endblock %}

{% block body_class %}{% endblock body_class %}


{% block content %}
    <form class="formulario-estructura" action="" method="POST">
        <h2 class="formulario-estructura__titulo" >Crear Red</h2>
        {% csrf_token %}
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="nombre">Nombre: </label>
            <input class="formulario-estructura__campo" type="text" id="nombre" name="nombre" required>
        </div>
        <div class="formulario-estructura__grupo">
            <label class="formulario-estructura__etiqueta" for="centro_formacion_id">Centro de Formacion: </label><br>
            <select class="formulario-estructura__campo" name="centro_formacion_id" id="centro_formacion_id" required>
                <option value="">Seleccione un centro de formacion</option>
                {% for r in centros_formacion %}
                    <option value={{r.id}}>{{r.nombre}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="formulario-estructura__grupo">
            <button  class="formulario-estructura__boton" type="submit" value="Crear" name="Guardar" class="submit-button">Crear</button>
        </div>
    </form>
{% endblock %}
